
<div id="content" class="form-style-8">
  <h1>Banco de España</h1>
  <h2>Gestión de entidades</h2>

  <p-table class="fl-table" [value]="bancos" [paginator]="true" [rows]="6" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre del banco</th>
        <th>BIC / SWIFT</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Provincia</th>
        <th>Localidad</th>
        <th>Editar</th>
        <th>Borrar</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-c>
      <tr>
        <td>{{c.nombre}}</td>
        <td>{{c.bicswift}}</td>
        <td>{{c.direccion}}</td>
        <td>{{c.telefono}}</td>
        <td>{{c.provincia}}</td>
        <td>{{c.localidad}}</td>
        <button pButton type="button" icon="pi pi-pencil" title="Modifica entidad" (click)="editaBancos(c)"
          class="p-button-raised p-button-rounded">
        </button>
        <td>
          <button pButton type="button" icon="pi pi-trash" title="Modifica entidad" (click)="borraBancos(c._id)"
            class="p-button-raised p-button-rounded">
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- Botón para añadir banco -->

  <div id="add-button">
    <p-speedDial (click)="muestraFormulario = !muestraFormulario"></p-speedDial>
  </div>

  <!-- Ventana emergente para añadir y editar banco -->

  <p-dialog class="header-emergente" header="Introduzca los datos de la nueva entidad:" [(visible)]="muestraFormulario">

    <form [formGroup]="formularioBancos" (ngSubmit)="submitBancos()">

      <div id="form-fields">
        <div class="field-wrap">
          <label for="nombre">Nombre del banco:</label>
          <input id="nombre" type="text" formControlName="nombre">
        </div>

        <div class="field-wrap">
          <label for="bicswift">BIC / SWIFT:</label>
          <input id="bicswift" type="text" formControlName="bicswift">
        </div>

        <div class="field-wrap">
          <label for="direccion">Dirección:</label>
          <input id="direccion" type="text" formControlName="direccion">
        </div>

        <div class="field-wrap">
          <label for="telefono">Teléfono:</label>
          <input id="telefono" type="text" formControlName="telefono">
        </div>


        <div class="field-wrap">
          <label for="provincia">Provincia:</label>
          <input id="provincia" type="text" formControlName="provincia">
        </div>


        <div class="field-wrap">
          <label for="localidad">Localidad:</label>
          <input id="localidad" type="text" formControlName="localidad">
        </div>
      </div>

      <p-footer>
        <p-button type="submit" label="Aceptar" styleClass="p-button-success">

        </p-button>
        &nbsp;&nbsp;
        <p-button label="Cancelar" styleClass="p-button-danger" (click)="muestraFormulario = false">
        </p-button>
      </p-footer>
    </form>
  </p-dialog>

        <p class="texto-footer">Jonathan Martín Rodríguez © 2022</p>
